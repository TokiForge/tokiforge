name: CI

on:
  pull_request:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/*/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  build-verify:
    name: Verify Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build:all

      - name: Verify package exports
        run: |
          node -e "
            const packages = ['@tokiforge/core', '@tokiforge/react', '@tokiforge/vue', '@tokiforge/angular', '@tokiforge/svelte'];
            packages.forEach(pkg => {
              try {
                require(pkg);
                console.log('✓', pkg, 'builds correctly');
              } catch (e) {
                console.error('✗', pkg, 'failed to load:', e.message);
                process.exit(1);
              }
            });
          "

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Check bundle size
        run: |
          echo "Bundle sizes:"
          for pkg in packages/core packages/react packages/vue packages/angular packages/svelte; do
            if [ -f "$pkg/dist/index.js" ]; then
              size=$(du -h "$pkg/dist/index.js" | cut -f1)
              echo "$pkg: $size"
            fi
          done

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          if npm audit --audit-level=high; then
            echo "No high or critical vulnerabilities found"
          else
            echo "High or critical vulnerabilities found"
            exit 1
          fi
